<ion-content class="icocon">
  <div class="container">
    <div class="profile-card">
      <div class="profile-pic">
        <img class="profile-pic" src="/assets/fotoicon.png" alt="icon" />
      </div>
      <h2>{{Usuario.nombre}}  {{Usuario.apell}}</h2>
      <p><strong>ROL:</strong> {{Usuario.rol}}</p>
      <p><strong>CELULAR:</strong> {{Usuario.telefono}}</p>
      <p><strong>F. NACIMIENTO:</strong> {{Usuario.fecha_nac}}</p>
      <p><strong>Email: </strong>  {{Usuario.email}}</p>
    </div>
    <div class="menu">
      <ion-button class="menu-item reports" routerLink="/reports" expand="full">
        REPORTES
        <ion-icon name="document-text" slot="end"></ion-icon>
      </ion-button>
      <ion-button routerLink="/exit" class="menu-item circular-exit" expand="block" shape="round">
        <ion-icon class="icon" name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button
        class="menu-item break"
        (click)="StartBreak()"
        [disabled]="breakActive || breakFinished"
        expand="full"
      >
        INICIAR BREAK
      </ion-button>
      <div *ngIf="breakActive" class="countdown">
        {{ minutes }}:{{ seconds | number: '2.0' }}
      </div>
      <ion-button routerLink="/exit" class="menu-item circular-exit" expand="block" shape="round">
        <ion-icon class="icon" name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
